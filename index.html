<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>你想中点什么啊？哈哈</title>
<link rel="stylesheet" href="css/lottery.css" />
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div class="lottery-box" id="app">
  <h1 class="title">情人节琦哥抽奖环节！</h1>
  <h1 class="title">祝你中奖，干就完了奥利给！</h1>
  <h1 class="title" @click="clear">点击我你就可以再次抽奖！</h1>
  
  <div  class="lottery">
    <div class="lottery-item">
      <div class="lottery-start">
        <div class="box gray" v-if="isStart===0">
          <p>活动未开始</p>
        </div>
        <div class="box" @click="startLottery" v-if="isStart===1">
          <p><b>抽奖</b></p>
          <p>新用户首次免费</p>
        </div>
        <div class="box gray" v-if="isStart===2">
          <p>活动已过期</p>
        </div>
      </div>
      <ul>
        <li v-for="(item,i) in list" :class="i==index?'on':''">
          <div class="box">
            <p><img :src="item.img" alt=""></p>
            <p>{{item.title}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>  


  <div class="rule" style="margin-top: 20px; border-radius: 10px;">
    <p>抽奖活动规则</p>
    <p>1、新用户第一次抽奖免费;</p>
    <p>2、如想再次抽奖请联系管理员：王仙琦。注明：20元一次、最多可抽5次;</p>
    <p>3、本次抽奖最终解释权归王仙琦所有</p>
  </div>
<!-- 中奖弹窗 -->
<div class="mask" v-if="showToast"></div>
<div class="lottery-alert" v-if="showToast">
   <h1>恭喜您</h1>
   <p><img src="img/j2.png" alt=""></p>
   <h2>获得{{list[index].title}}</h2>
   <div class="btnsave" @click="showToast=false">确定</div> 
</div>  
</h1>


<script src="js/lottery.js"></script>
</body>
</html>
